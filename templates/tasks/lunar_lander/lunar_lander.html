{% extends "base.html" %}
{% load i18n %}
{% block title %} Lunar Lander {% endblock %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/style_LL.css' %}">
{% endblock %}

{% block content %}
    <form method='post'>
        {% csrf_token %}
        <canvas id="mainCanvas" class="canvas" width="800" height="600" ></canvas>
        <div class="debugDiv" id="debugDiv">Debug data</div>
    </form>
{% endblock %}

{% block js %}
    <script src="{% static 'js/JOLD/seedrandom.min.js' %}"></script>
    <script src="{% static 'js/JOLD/Box2d.js' %}"></script>
    <script src="{% static 'js/JOLD/easeljs.min.js' %}"></script>
    <script> xparams = {% autoescape off %}{{ CONTEXT.game_params }}{% endautoescape %} </script>
    <script src="{% static 'js/app_LL/utilities.js' %}"></script>
    <script src="{% static 'js/app_LL/game.js' %}"></script>
    <script>
        runBlockLL();
    </script>
{% endblock %}
